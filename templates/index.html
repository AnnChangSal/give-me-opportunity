<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Me Opportunity</title>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for the white and black theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Give Me Opportunity</h1>
        <div class="row mt-4">
            <div class="col-md-12 col-lg-6 offset-lg-3">
                <!-- Job Type Input -->
                <input type="text" id="job_type" class="form-control mb-3" placeholder="Enter Job Title (e.g., Software Engineer)">
                <!-- Location Input -->
                <input type="text" id="location" class="form-control mb-3" placeholder="Enter Location (e.g., Toronto, Canada)">
                <!-- Job Level Dropdown -->
                <select id="job_level" class="form-control mb-3">
                    <option value="internship">Internship/Co-op/Student</option>
                    <option value="entry">Entry</option>
                    <option value="junior">Junior</option>
                    <option value="mid">Mid</option>
                    <option value="senior">Senior</option>
                    <option value="lead">Lead</option>
                </select>
                <!-- Search Button -->
                <button id="search-button" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Job Results Section -->
        <div id="job-results" class="mt-5"></div>

        <!-- Pagination Controls -->
        <div class="pagination-controls mt-4">
            <button id="prev-page" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </div>

    <!-- Footer with GitHub link -->
    <footer class="text-center mt-5">
        <p>This is <a href="https://github.com/AnnChangSal/give-me-opportunity.git" target="_blank">Noa' Tear</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
